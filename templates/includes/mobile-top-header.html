<li class="list-inline-item">
    <a class="text-dark nav-link d-block d-lg-none" href="{% url 'mechanics' %}" id="mobile-mechanics-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Mechanic</p>
        </div>
    </a>
</li>
<li class="list-inline-item">
    <a class="text-dark nav-link d-block d-lg-none" href="{% url 'subscriptions' %}" id="mobile-subscriptions-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-wrench fa-lg"></i></div>
            <p class="my-0">Pricing</p>
        </div>
    </a>
</li>
<li class="list-inline-item dropdown">
    <a class="text-dark nav-link d-block d-lg-none" href="{% url 'subscriptions' %}" id="mobile-user-options-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="mobile-user-options-link">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="" class="dropdown-item">Subscription Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="text-dark nav-link nav-link d-block d-lg-none" href="">
        <div class="text-center">
            <div><i class="fas fa-shopping-cart fa-lg"></i></div>
            <p class="my-0">
                {% if total %}
                    €{{ total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
